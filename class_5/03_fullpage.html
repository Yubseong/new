<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/fullpage.css" rel="stylesheet" type="text/css" />
	<link href="css/03_fullpage.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/fullpage.js"></script>

	<script>
		$(function () {
			$(".fullpage_area").fullpage({
				navigation:true, //네비게이션 메뉴 유무
				navigationPosition:"left", //네비게이션 메뉴의 위치 설정해줌
				sectionsColor:["#999","#4bbfc3","#72aaee","#663"], //각 섹션의 배경 컬러 설정
				navigationTooltips:["main","intro","map","contact"], //네비게이션 메뉴 이름
				showActiveTooltip:true //네비게이션 선택 메뉴 활성화
			});
		})
	</script>
	<style>
		.section .fp-tableCell{
			text-align:center;
			font-size:50px;
			font-weight:bold;
			color:rgb(253, 254, 255);
			text-shadow:15px 15px 10px rgba(0,0,0,0.3) 
			/* 색상 rgb 그리고 a는 알파값 */
		}
	</style>

</head>

<body>
	<div class="fullpage_area">
		<div class="section">내용 1</div>
		<div class="section">내용 2</div>
		<div class="section">내용 3</div>
		<div class="section">내용 4</div>
	</div>
</body>

</html>
