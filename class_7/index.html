<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>repl.it</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css" />
  <link href="css/contents.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-1.8.3.min.js"></script>


</head>

<body>

  <div class="wrap">

    <div class="chat_area">

      <div class="item">

        <div class="box">
          <p class="msg">안녕하세요 저는 상대방입니다.</p>
          <span class="time">오전 10:06</span>
        </div> <!-- e:box-->
      
      </div> <!-- e:item-->


      <div class="item mymsg">

        <div class="box">
          <p class="msg">안녕하세요 '나'입니다.</p>
          <span class="time">오전 10:07</span>
        </div> <!-- e:box-->

      </div> <!-- e:item_2-->

    </div> <!-- e:chat_area-->


    <div class="input_area">

      <input type="text" class="mymsg" placeholder="내 메세지"> <!-- 로그인 페이지에 쓰이는 인풋에 대한 안내 텍스트-->
      <input type="text" class="yourmsg" placeholder="상대의 메세지"> <!-- placeholder 태그는 로그인 페이지에 쓰이는 인풋에 대한 안내 텍스트-->

    </div> <!-- e:input_area-->

  </div> <!-- e:wrap-->

</body>

</html>
